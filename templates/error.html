{% extends "layout.html" %}

{% block title %}Error {{ error_code }} - Food Bank Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <h1 class="display-1">{{ error_code }}</h1>
                <h2 class="h3 mb-4">{{ error_message }}</h2>
                <p class="lead mb-4">Sorry, something went wrong. Please try again later or go back to the home page.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
